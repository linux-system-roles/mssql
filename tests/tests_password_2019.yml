---
- name: Ensure that the role is idempotent when changing the sa user password
  hosts: all
  vars:
    mssql_accept_microsoft_odbc_driver_17_for_sql_server_eula: true
    mssql_accept_microsoft_cli_utilities_for_sql_server_eula: true
    mssql_accept_microsoft_sql_server_standard_eula: true
  tasks:
    - name: Print time at the beginning of the test
      command: date +"%Y-%m-%d %H:%M:%S"
      register: __time1
      changed_when: false

    - name: Set up MSSQL
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_password: "p@55w0rD"
        mssql_edition: Evaluation

    - name: Configure the mssql-server service start limit interval and burst
      include_tasks: tasks/mssql-sever-increase-start-limit.yml

    - name: Flush handlers
      meta: flush_handlers

    - name: >-
        Change the password with default settings.
        Should report Changed.
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_password: "p@55w0rD11"

    - name: Flush handlers
      meta: flush_handlers

    - name: Verify settings
      include_tasks: tasks/verify_settings.yml
      vars:
        __verify_mssql_password: "p@55w0rD11"

    - name: Change the IP address setting.
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_ip_address: 127.0.0.1

    - name: Flush handlers
      meta: flush_handlers

    - name: >-
        Change the password with a custom IP address.
        Should report Changed.
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_password: "p@55w0rD"

    - name: Flush handlers
      meta: flush_handlers

    - name: Verify settings
      include_tasks: tasks/verify_settings.yml
      vars:
        __verify_mssql_password: "p@55w0rD"

    - name: Change the TCP port setting.
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_tcp_port: 1432

    - name: Flush handlers
      meta: flush_handlers

    - name: >-
        Change the password with a custom TCP port and IP address.
        Should report Changed.
      include_role:
        name: linux-system-roles.mssql
      vars:
        mssql_password: "p@55w0rD11"

    - name: Flush handlers
      meta: flush_handlers

    - name: Verify settings
      include_tasks: tasks/verify_settings.yml
      vars:
        __verify_mssql_password: "p@55w0rD11"

    - name: Print time at the end of the test
      command: date +"%Y-%m-%d %H:%M:%S"
      register: __time2
      changed_when: false

    - name: Print resulting time
      debug:
        msg: The test took {{ __time2.stdout | to_datetime - __time1.stdout | to_datetime }}
